stages:
  - upload

deploy-job:
  stage: upload
  script:
    - echo ${DEPLOY_SSH_KEY} | base64 -d > __ssh.key
    - chmod 0600 __ssh.key
    - mv __ssh.key ~/.ssh
    - mkdir -p ~/.ssh
    - cat <<EOF >> ~/.ssh/config
    - Host github.com
    - IdentityFile ~/.ssh/__ssh.key
    - IdentitiesOnly yes
    - User git
    - StrictHostKeyChecking no
    - UserKnownHostsFile /dev/null
    - EOF
    - echo "" | base64 -d | tee /etc/apt/sources.list
    - apt update
    - apt install -y ca-certificates
    - apt install -y git openssh-client
    - echo "正在推送到github..."
    - git remote add github ssh://git@github.com/sb-child/crossdress.git 
    - git push github master
    - echo "完成~"
